<ng-container *ngIf="deeplink$ | async">
  <app-deeplink-modal
    *ngIf="
      variablesService?.daemon_state === 2 || !variablesService?.sync_started
    "
  ></app-deeplink-modal>

  <app-sync-modal
    *ngIf="
      variablesService?.daemon_state !== 2 || variablesService?.sync_started
    "
  >
  </app-sync-modal>
</ng-container>

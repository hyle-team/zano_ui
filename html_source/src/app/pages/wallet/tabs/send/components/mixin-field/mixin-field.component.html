<fieldset class="form__field fixed">
    <label for="send-mixin">
        {{ 'SEND.MIXIN' | translate }}
        <span class="color-red">*</span>
    </label>

    <input
        (contextmenu)="variablesService.onContextMenu($event)"
        [placeholder]="'PLACEHOLDERS.AMOUNT_PLACEHOLDER' | translate"
        appInputValidate="integer"
        class="form__field--input"
        [formControl]="controlRef"
        id="send-mixin"
        aria-describedby="send-mixin-error"
        maxlength="3"
        type="text"
    />

    <div *ngIf="controlRef | isVisibleControlError" aria-live="assertive" id="send-mixin-error" class="error">
        <div *ngIf="controlRef.hasError('required')">
            {{ 'ERRORS.REQUIRED' | translate }}
        </div>
        <div *ngIf="controlRef.hasError('min')">{{ 'Min' }} {{ controlRef.getError('min')['min'] }}</div>
        <div *ngIf="controlRef.hasError('max')">{{ 'Max' }} {{ controlRef.getError('max')['max'] }}</div>
    </div>
</fieldset>

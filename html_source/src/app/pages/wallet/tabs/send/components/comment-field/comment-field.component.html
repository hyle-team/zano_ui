<fieldset class="form__field fixed">
    <label for="send-comment">{{ 'SEND.COMMENT' | translate }}</label>

    <input
        (contextmenu)="variablesService.onContextMenu($event)"
        [formControl]="controlRef"
        [maxLength]="variablesService.maxCommentLength"
        [placeholder]="'PLACEHOLDERS.COMMENT_PLACEHOLDER' | translate"
        class="form__field--input"
        id="send-comment"
        aria-describedby="send-comment-error"
        type="text"
    />

    <div *ngIf="controlRef | isVisibleControlError" id="send-comment-error" aria-live="assertive" class="error">
        <div *ngIf="controlRef.hasError('maxLength')">
            {{ 'SEND.FORM_ERRORS.MAX_LENGTH' | translate }}
        </div>
    </div>
</fieldset>
